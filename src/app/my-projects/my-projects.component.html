



<div class="My-Projects"   >
  <div   appLetterReveal [letterReveal]="'</My Projects>'"  class="My-Projects__Title"></div>
  <div class="container-fluid">
    <div class="row My-Projects-background-color"  >
      <div class="col-md-1"  >
      </div>
      <div class="col-md-10"    >
              <div class="row" >

                    <div *ngFor="let project of projectList ; let i = index"  class="col-md-6 My-Projects-margin-top" >
               <div class="row">
                <div class="col-md-2"></div>
                <div class=" col-md-8 My-Projects__Card"  >
                  <div style="text-align: center;">
                    <img [src]="project.imageUrl" alt="{{ project.title }}" class="My-Projects__Card__Img">
                  </div>
                  <div>
                    <div class="My-Projects__Card__Title">{{ project.title }}</div>
                    <div class="My-Projects__Card__flex">
                      <div class="My-Projects__Card__Contant">{{ project.description }}</div>
                      <div class=""><p class="My-Projects__Card__View">View</p></div>
                    </div>
                  </div>
                </div>

                <ng-container *ngIf="i % 2 === 0; else oddIndex">
                  <!-- Code à exécuter si l'index est pair -->
                  <div class="col-md-2" ></div>
                </ng-container>
                <ng-template #oddIndex>
                  <!-- Code à exécuter si l'index est impair -->
                  <div class="col-md-1" ></div>
                </ng-template>



  </div>

</div>


              </div>
      </div>
      <div class="col-md-1"   >
        <div class="My-Projects__menu_scroll ">
          <div class="My-Projects__menu_scroll__div__Left"></div>
          <div>
            <div class="My-Projects__menu_scroll__element2">
              <div class="My-Projects__menu_scroll__element2__A"></div>
              <div class="My-Projects__menu_scroll__element2__B"></div>
              <div class="My-Projects__menu_scroll__element2__C"></div>
            </div>
            <div class="My-Projects__menu_scroll__element1"></div>
            <div class="My-Projects__menu_scroll__element2">
              <div class="My-Projects__menu_scroll__element2__A"></div>
              <div class="My-Projects__menu_scroll__element2__B"></div>
              <div class="My-Projects__menu_scroll__element2__C"></div>
            </div>
          </div>
        </div>
      </div >
    </div>
    <div class="row" >
      <div class=" col-md-12  My-Projects-Line " ></div>
    </div>
  </div>

</div>
